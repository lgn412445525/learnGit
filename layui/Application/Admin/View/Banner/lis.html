<include file="Public/header"/>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="">
                        <a onclick="fnClickAddRow();" href="javascript:void(0);" class="btn btn-primary ">Banner信息列表</a>
                    </div>
                    <table class="table table-striped table-bordered table-hover " id="editable" >
                        <thead>
                        <tr>
                            <th align:center>Id</th>
                            <th>模块名称</th>
                            <th>代表banner</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name="list" item="vo">
                            <tr class="gradeU">
                                <td class="jz">{$vo.id}</td>

                                <if condition="$vo.signal eq 1" >
                                    <td class="jz">首页</td>
                                    <elseif condition="$vo.signal eq 2"/>
                                    <td class="jz">标准化建设</td>
                                    <elseif condition="$vo.signal eq 3"/>
                                    <td class="jz">信用评价</td>
                                    <elseif condition="$vo.signal eq 4" />
                                    <td class="jz">行业研究</td>
                                    <elseif condition="$vo.signal eq 5" />
                                    <td class="jz">中部banner</td>
                                </if>

                                <td class="jz"><img src="{$vo['banner'][0]}" width="120px" height="80px" /></td>
                                <td class="jz">
                                    <a href="{:U('Banner/zxxq',array('id'=>$vo['id']))}"><img src="__PUBLIC__/Admin/img/icon_view.gif"/></a>
									<a href="{:U('Banner/edit',array('id'=>$vo['id']))}"><img src="__PUBLIC__/Admin/img/icon_edit.gif"/></a>
                                    <a onclick="return confirm('你确定要删除')" href="{:U('Banner/delete',array('id'=>$vo['id']))}"><img src="__PUBLIC__/Admin/img/icon_trash.gif"/></a>
                                </td>
                            </tr>
                        </foreach>
                        </tbody>

                    </table>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
        </div>
        <div class="col-sm-6">
            <div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
                <ul class="pagination"><li class="paginate_button previous disabled" aria-controls="editable" tabindex="0" id="editable_previous">
                    {$page}
                </ul>
            </div>
        </div>
    </div>
</div>
<include file="Public/footer"/>
