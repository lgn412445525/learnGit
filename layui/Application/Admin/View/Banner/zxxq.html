<include file="Public/header"/>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <script>
                        function fnClickAddRow() {
                            var url="{:U('Banner/lis')}";
                            //location.reload();
                            location.href=url;
                        }
                        $(function(){
                        })
                    </script>
                    <div class="">
                        <a onclick="fnClickAddRow();" href="javascript:void(0);" class="btn btn-primary">Banner列表</a>
                    </div>
                    <table class="table table-striped table-bordered table-hover " id="editable" >
                        <thead>
                        <tr>
                            <td>模块名称:</td>
                            <if condition="$list.signal eq 1" >
                                    <td class="jz">首页</td>
                                    <elseif condition="$list.signal eq 2"/>
                                    <td class="jz">标准化建设</td>
                                    <elseif condition="$list.signal eq 3"/>
                                    <td class="jz">信用评价</td>
                                    <elseif condition="$list.signal eq 4" />
                                    <td class="jz">行业研究</td>
                                    <elseif condition="$list.signal eq 5" />
                                    <td class="jz">中部banner</td>
                                </if>
                        </tr>
                        <tr>
                            <td>banner图集</td>:</td>
                            <td>
							<foreach name="list.banner" item="vo">
							<img src="{$vo}" width="160px" height="80px" style="margin-left: 50px;margin-top: 20px"/>
							</foreach>
							</td>
                        </tr>
                        </thead>
                    </table>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
        </div>
        <div class="col-sm-6">
            <div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
                <ul class="pagination"><li class="paginate_button previous disabled" aria-controls="editable" tabindex="0" id="editable_previous">
                    {$page}
                </ul>
            </div>
        </div>
    </div>
</div>
<include file="Public/footer"/>
