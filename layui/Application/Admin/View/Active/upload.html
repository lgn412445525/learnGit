<!doctype html>
<html class="no-js fixed-layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="__PUBLIC__/Admin/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="__PUBLIC__/Admin/assets/i/app-icon72x72@2x.png">
    <link rel="stylesheet" href="__PUBLIC__/Admin/assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="__PUBLIC__/Admin/assets/css/admin.css">
</head>
<body>
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
    以获得更好的体验！</p>

<header class="am-topbar am-topbar-inverse admin-header">
    <div class="am-topbar-brand">
        <strong>Amaze UI</strong> <small>后台管理模板</small>
    </div>

    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

    <div class="am-collapse am-topbar-collapse" id="topbar-collapse">

        <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
            <li><a href="javascript:;"><span class="am-icon-envelope-o"></span> 收件箱 <span class="am-badge am-badge-warning">5</span></a></li>
            <li class="am-dropdown" data-am-dropdown>
                <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
                    <span class="am-icon-users"></span> 管理员 <span class="am-icon-caret-down"></span>
                </a>
                <ul class="am-dropdown-content">
                    <li><a href="#"><span class="am-icon-user"></span> 资料</a></li>
                    <li><a href="#"><span class="am-icon-cog"></span> 设置</a></li>
                    <li><a href="#"><span class="am-icon-power-off"></span> 退出</a></li>
                </ul>
            </li>
            <li class="am-hide-sm-only"><a href="javascript:;" id="admin-fullscreen"><span class="am-icon-arrows-alt"></span> <span class="admin-fullText">开启全屏</span></a></li>
        </ul>
    </div>
</header>

<div class="am-cf admin-main">
    <!-- sidebar start -->
    <div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
        <div class="am-offcanvas-bar admin-offcanvas-bar">
            <ul class="am-list admin-sidebar-list">
                <li><a href="{:U('Admin/Index/index')}"><span class="am-icon-home"></span> 首页</a></li>
                <foreach name="data" item="v">
                    <empty name="v['_data']">
                        <li><a href="{:U($v['mca'])}"><span class="am-icon-pencil-square-o"></span> {$v['name']}</a></li>
                        <else />
                        <li class="admin-parent">
                            <a class="am-cf" data-am-collapse="{target: '#{$v['name']}'}"><span class="am-icon-file"></span> {$v['name']} <span class="am-icon-angle-right am-fr am-margin-right"></span></a>
                            <ul class="am-list am-collapse admin-sidebar-sub am-in" id="{$v['name']}">
                                <foreach name="v['_data']" item="n">
                                    <li><a href="{:U($n['mca'])}"><span class="am-icon-calendar"></span> {$n['name']}</a></li>
                                </foreach>
                            </ul>
                        </li>
                    </empty>
                </foreach>
            </ul>
        </div>
    </div>
    <!-- sidebar end -->
<webuploadercss/>
<div class="form-group">
    <label>图集上传</label>
    <webuploader name="banner" url="{:U('Admin/Banner/ajax_upload')}"
                 word="或将照片拖到这里，单次最多可选300张" />
    <webuploaderjs />
</div>

    <a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

    <!--[if lt IE 9]>
    <script src="__PUBLIC__/Admin/jquery.js"></script>
    <script src="__PUBLIC__/Admin/modernizr.js"></script>
    <script src="__PUBLIC__/Admin/assets/js/amazeui.ie8polyfill.min.js"></script>
    <![endif]-->
    <!--[if (gte IE 9)|!(IE)]><!-->
    <script src="__PUBLIC__/Admin/assets/js/jquery.min.js"></script>
    <!--<![endif]-->
    <script src="__PUBLIC__/Admin/assets/js/amazeui.min.js"></script>
    <script src="__PUBLIC__/Admin/assets/js/app.js"></script>
</body>
</html>
